<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Simona's Cat Calculator</title>
</head>

<body>
    <div class="calculator-main-container">
        <div class="calculator-container">
            <div class="answer-screen-main-container">
                <div class="sun-box"></div>
                <div class="answer-screen-display" id="answer"></div>
            </div>
            <div class="button-main-container">
                <div class="interaction-container">
                    <div id="clear"></div>
                    <div id="divide"></div>
                    <div id="multiply"></div>
                    <div id="minus"></div>
                    <div id="seven"></div>
                    <div id="eight"></div>
                    <div id="nine"></div>
                    <div id="plus"></div>
                    <div id="four"></div>
                    <div id="five"></div>
                    <div id="six"></div>
                    <div id="equals"></div>
                    <div id="one"></div>
                    <div id="two"></div>
                    <div id="three"></div>
                    <div id="zero"></div>
                    <div id="decimal"></div>
                </div>
                <div class="button-container">
                    <div class="cat equals">
                        <p class="icon">=</p>
                    </div>
                    <div class="cat plus">
                        <p class="icon">+</p>
                    </div>
                    <div class="cat minus">
                        <p class="icon">-</p>
                    </div>
                    <div class="cat divide">
                        <p class="icon">/</p>
                    </div>
                    <div class="cat multiply">
                        <p class="icon">*</p>
                    </div>
                    <div class="cat clear">
                        <p class="icon">C</p>
                    </div>
                    <div class="cat one">
                        <p class="icon">1</p>
                    </div>
                    <div class="cat two">
                        <p class="icon">2</p>
                    </div>
                    <div class="cat three">
                        <p class="icon">3</p>
                    </div>
                    <div class="cat four">
                        <p class="icon">4</p>
                    </div>
                    <div class="cat five">
                        <p class="icon">5</p>
                    </div>
                    <div class="cat six">
                        <p class="icon">6</p>
                    </div>
                    <div class="cat seven">
                        <p class="icon">7</p>
                    </div>
                    <div class="cat eight">
                        <p class="icon">8</p>
                    </div>
                    <div class="cat nine">
                        <p class="icon">9</p>
                    </div>
                    <div class="cat zero">
                        <p class="icon">0</p>
                    </div>
                    <div class="cat decimal">
                        <p class="icon">.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
