<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simona's Cat Calculator</title>
</head>

<body>
    <div class="calculator-container">
        <div class="button-container">
            <div class="cat equals"></div>
            <div class="cat plus"></div>
            <div class="cat minus"></div>
            <div class="cat divide"></div>
            <div class="cat multiply"></div>
            <div class="cat clear"></div>
            <div class="cat one"></div>
            <div class="cat two"></div>
            <div class="cat three"></div>
            <div class="cat four"></div>
            <div class="cat five"></div>
            <div class="cat six"></div>
            <div class="cat seven"></div>
            <div class="cat eight"></div>
            <div class="cat nine"></div>
            <div class="cat zero"></div>
            <div class="cat decimal"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
